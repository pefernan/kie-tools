<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #swf-editor-container {
        height: calc(100vh - 50px);
      }

      .toolbar {
        height: 30px;
      }

      .hidden {
        display: none;
      }
    </style>

    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="../../swf/index.js"></script>
  </head>

  <body>
    <div class="toolbar">
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <button id="download">Download</button>
      <button id="downloadSvg">Download SVG-standalone</button>
      <span id="unsavedChanges" class="hidden">File contains unsaved changes.</span>
    </div>
    <div id="swf-editor-container" />

    <script>
      const editor = SwfEditor.open({
        container: document.getElementById("swf-editor-container"),
        initialContent: Promise.resolve(""),
        readOnly: false,
      });
    </script>
  </body>
</html>
